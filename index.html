<script type="text/javascript">
$(document).ready(function(e) {
    $("#works li a").hide();
	$("#works li p").hide();
	$("#heiban ul").hide();
	
	$("#works li").hover(function(){
		$(this).find("a").stop().fadeIn(500);
		$(this).find("p").stop().fadeIn(500);
		
		},function(){
			$(this).find("a").stop().fadeOut(400);
			$(this).find("p").stop().fadeOut(400);
			});
			
    $("#nav li").hover(function(){
		$(this).find("img").stop().animate({"margin-top":"-28px"},400)
		},function(){
			$(this).find("img").stop().animate({"margin-top":"0"},400)
			})
	
	$("#years li").click(function(){
		var i = $(this).index()
		$(".tx").stop().animate({"margin-left":"-69px"},400),
		$(this).find(".tx").stop().animate({"margin-left":"0"},400),
		$("#heiban ul").show(),
		$("#heiban ul").stop().animate({"margin-top":-i*440},500)
		})	
		
	$(".goDown").anchorGoWhere({target:1});
});

</script>
